<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>简单的验证</title>
<style>
input,textarea{ outline:none;}
.row{ padding:10px 0;}
.ipt{ width:180px; height:30px; border:1px solid #888; padding:0 10px;}
.ipt.error{ border-color:#c00}
.ipt.valid{ border-color:#0C0}

.row em.error{ color:#c00;}
.row em.valid{ color:#0c0}



</style>


<script src="js/jquery-1.11.1.js"></script>
<script src="js/jquery.validate.js"></script>

<script>
$(function(){
	
	$("#myform").validate({
		errorElement:"em",
		errorPlacement: function(error, element) {  
			//error.appendTo(element.parent());
			element.parent().append(error);
			  
		},
		success:function(em){
			em.html("OK").addClass("valid");
		},
		
		rules:{			
			user:{
				required:true,
				rangelength:[2,15],
			},			
			pwd:{
				required:true,
				minlength:6	
			},
			pwd2:{
				required:true,
				equalTo:"#pwd"
			},
			email:{
				email:true	
			},
			age:{
				number:true	
			},
			sex:{
				required:true	
			}
		},
				
		messages:{
			user:{
				required:"用户名是必填项",
				rangelength:"用户名的长度需要2-15位"
			},
			pwd:{
				required:"密码是必填项",	
				minlength:"用户名的长度不能少于6位"
			},
			pwd2:{
				required:"请再次输入密码",
				equalTo:"两次密码不一致"
			},
			email:{
				email:"邮箱格式不正确"	
			},
			age:{
				number:"年龄需要是数值"	
			},
			sex:{
				required:"性别是必选的"	
			}
		}
		
	})
})

</script>

</head>

<body>
<div class="out">
	<h1>用户注册</h1>

	<form action="123.php" id="myform">
    	<div class="row">
        	<label for="users">用户名：</label>            
            <input type="text" class="ipt" name="user" id="users"/>
        </div>
    	
        <div class="row">
        	密码：<input type="password" class="ipt" name="pwd" id="pwd" />
        </div>
    	
        <div class="row">
        	重复密码：<input type="password" class="ipt" name="pwd2"/>
        </div>
    
    	<div class="row">
        	邮箱：<input type="text" class="ipt" name="email"/>
        </div>
        
        <div class="row">
        	年龄：<input type="text" class="ipt" name="age" />
        </div>
        
        
        <div class="row">
        	性别：<input type="radio" name="sex" />男
            	 <input type="radio" name="sex" />女
                 <input type="radio" name="sex" />保密
        </div>
        
        
        
        <div class="row">
        	<input type="submit" />
            <input type="reset" />
        </div>
    
    </form>
</div>


</body>
</html>
